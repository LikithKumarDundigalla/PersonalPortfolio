<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Meta tags for accessibility and SEO -->
    <meta name="description"
        content="Likith Kumar Dundigalla's portfolio - Data Engineer, AI/ML Engineer, and Open Source Enthusiast">
    <meta name="keywords" content="data engineer, AI engineer, ML engineer, portfolio, data science">
    <meta name="author" content="Likith Kumar Dundigalla">
    <!-- Accessibility meta tags -->
    <meta name="color-scheme" content="dark light">
</head>

<body>
    <div class="page-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <span class="logo-text">Likith Kumar D</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#about" aria-label="About section">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#education" aria-label="Education section">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#experience" aria-label="Experience section">Experience</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects" aria-label="Projects section">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact" aria-label="Contact section">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary ms-3" href="LikithKumarDundigalla_DataScience_Resume.pdf"
                                target="_blank" aria-label="Download resume">
                                <i class="fas fa-download me-2"></i> Resume
                            </a>
                        </li>
                        <li class="nav-item ms-2">
                            <button class="btn btn-outline-light theme-toggle" id="theme-toggle"
                                aria-label="Toggle light/dark mode">
                                <i class="fas fa-moon" id="dark-icon"></i>
                                <i class="fas fa-sun d-none" id="light-icon"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container py-5 mt-5">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer mt-5 py-4">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 Likith Kumar Dundigalla. All rights reserved.</p>
                <div class="social-links mt-2">
                    <a href="https://github.com/LikithKumarDundigalla" target="_blank" aria-label="GitHub profile">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/likithkumard04" target="_blank" aria-label="LinkedIn profile">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Metrics carousel script commented out as GitHub metrics section is removed
    <script src="{{ url_for('static', filename='js/metrics-carousel.js') }}"></script>
    -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // GitHub commits slider functionality
            const commitItems = document.querySelectorAll('.commit-item');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentIndex = 0;

            // Function to update the commits display
            function updateCommitsDisplay() {
                commitItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            // Initialize commits display
            updateCommitsDisplay();

            // Event listeners for commits navigation
            if (prevBtn && nextBtn) {
                prevBtn.addEventListener('click', function () {
                    currentIndex = (currentIndex - 1 + commitItems.length) % commitItems.length;
                    updateCommitsDisplay();
                });

                nextBtn.addEventListener('click', function () {
                    currentIndex = (currentIndex + 1) % commitItems.length;
                    updateCommitsDisplay();
                });
            }

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('dark-icon');
            const lightIcon = document.getElementById('light-icon');
            const htmlElement = document.documentElement;

            if (themeToggle) {
                themeToggle.addEventListener('click', function () {
                    if (htmlElement.getAttribute('data-bs-theme') === 'dark') {
                        htmlElement.setAttribute('data-bs-theme', 'light');
                        darkIcon.classList.add('d-none');
                        lightIcon.classList.remove('d-none');
                    } else {
                        htmlElement.setAttribute('data-bs-theme', 'dark');
                        lightIcon.classList.add('d-none');
                        darkIcon.classList.remove('d-none');
                    }
                });
            }

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 70, // Adjust for navbar height
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
